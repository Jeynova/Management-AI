<h2>Créer un nouvel événement</h2>
<form id="eventForm">
    <div class="form-group">
        <label for="eventTitle">Titre</label>
        <input type="text" class="form-control" id="eventTitle" name="title" required>
    </div>
    <div class="form-group">
        <label for="eventDate">Date</label>
        <input type="datetime-local" class="form-control" id="eventDate" name="date" required>
    </div>
    <div class="form-group">
        <label for="eventDescription">Description</label>
        <textarea class="form-control" id="eventDescription" name="description" rows="3" required></textarea>
    </div>
    <button type="button" id="generateEvent" class="btn btn-secondary">Remplir avec ChatGPT</button>
    <button type="button" id="submitEvent" class="btn btn-success">Valider</button>
    <button type="button" id="cancelCreate" class="btn btn-danger">Annuler</button>
</form>
